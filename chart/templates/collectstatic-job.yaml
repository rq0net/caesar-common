# collectstatic-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "celery.fullname" . }}-collectstatic-job
  labels:
    app.kubernetes.io/name: {{ include "celery.fullname" . }}
    helm.sh/chart: {{ include "celery.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        command: ['python3', 'manage.py', 'collectstatic', '--noinput', '--ignore', 'node_modules']
        envFrom:
          - configMapRef:
              name: {{ include "celery.fullname" . }}-config
      restartPolicy: Never
  backoffLimit: 4
